#############################################
# Tmux colors 
#############################################

PANE_BORDER_ACTIVE_COLOR_BG=colour234
PANE_BORDER_ACTIVE_COLOR_FG=colour136
PANE_BORDER_INACTIVE_COLOR_BG=colour234
PANE_BORDER_INACTIVE_COLOR_FG=colour238

WINDOW_ACTIVE_COLOR_BG=colour235
WINDOW_ACTIVE_COLOR_FG=colour250
WINDOW_INACTIVE_COLOR_BG=colour234
WINDOW_INACTIVE_COLOR_FG=colour242

STATUSBAR_COLOR_BG=colour235
STATUSBAR_COLOR_FG=colour136
STATUSBAR_ACTIVE_WINDOW_COLOR_BG=colour136
STATUSBAR_ACTIVE_WINDOW_COLOR_FG=colour235
STATUSBAR_INACTIVE_WINDOWS_COLOR_BG=colour235
STATUSBAR_INACTIVE_WINDOWS_COLOR_FG=colour136

CLOCK_COLOR=colour6

MESSAGE_COLOR_BG=colour17
MESSAGE_COLOR_FG=colour255


#############################################
# Keybindings
#############################################

# Easier and faster switching between next/prev window using ctrl+p/n
bind C-p previous-window
bind C-n next-window

# Turn off repeated keybinding for pane switching
bind-key k select-pane -U
bind-key j select-pane -D
bind-key l select-pane -R
bind-key h select-pane -L

# Reorder windows with ctrl+shift+arrow(left or right)
bind-key C-S-Left swap-window -t -1
bind-key C-S-Right swap-window -t +1
 
# Source .tmux.conf with 'R'
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Rename pane with '.'
bind-key . command-prompt -p index "select-pane -T '%%'"


#############################################
# Configuration
#############################################

# Start window index from 1, 0 is too far away...
set -g base-index 1

# Utf8 is on
# set -g utf8 on
# set -g status-utf8 on

# Upgrade $TERM
set -g default-terminal "screen-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Increase scrollback buffer size
set -g history-limit 50000

# Automatically set window title
setw -g automatic-rename off
set -g set-titles off

# Auto renumber windows
set-option -g renumber-windows on

# Enable mouse support, e.g. pane switching by clicking
set -g mouse on

# Focus events
set -g focus-events on

# Shorten escape time
set -sg escape-time 10

#############################################
# Style
#############################################

# Pane divider
set -g pane-border-status top                              # Show pane statusbar at top
set -g pane-border-format " #T (#{pane_current_command}) " # Pane name and curent command running

set -g pane-active-border-style bg=$PANE_BORDER_ACTIVE_COLOR_BG,fg=$PANE_BORDER_ACTIVE_COLOR_FG # Active pane border
set -g pane-border-style bg=$PANE_BORDER_INACTIVE_COLOR_BG,fg=$PANE_BORDER_INACTIVE_COLOR_FG    # Inactive pane border

# Status bar colors
set -g status-style bg=$STATUSBAR_COLOR_BG,fg=$STATUSBAR_COLOR_FG
set -g window-status-style bg=$STATUSBAR_INACTIVE_WINDOWS_COLOR_BG,fg=$STATUSBAR_INACTIVE_WINDOWS_COLOR_FG
set -g window-status-current-style bold,bg=$STATUSBAR_ACTIVE_WINDOW_COLOR_BG,fg=$STATUSBAR_ACTIVE_WINDOW_COLOR_FG # Active window with bold text
# set -g window-status-last-style
# set -g window-status-bell-style
# set -g window-status-activity-style

# Status bar format
set -g window-status-separator " " # Separate window info with space
set -g window-status-format "#I #W #{?window_bell_flag,⚠,}#{?window_zoomed_flag,⚲,}"          # Show windows info with index and name, and symbols if zoomed or bell
set -g window-status-current-format " #I #W #{?window_bell_flag,⚠,}#{?window_zoomed_flag,⚲,}" # Show active windows info with index and name, and symbols if zoomed or bell

# Pane colors
set -g window-active-style bg=$WINDOW_ACTIVE_COLOR_BG,fg=$WINDOW_ACTIVE_COLOR_FG # Active pane
set -g window-style bg=$WINDOW_INACTIVE_COLOR_BG,fg=$WINDOW_INACTIVE_COLOR_FG    # Inactive pane

# Message colors
set -g message-style bg=$MESSAGE_COLOR_BG,fg=$MESSAGE_COLOR_FG

# Clock color
set -g clock-mode-colour $CLOCK_COLOR


#############################################
# Powerline statusbar
#############################################

set-option -g status on
set-option -g status-interval 2
set-option -g status-justify "centre"
set-option -g status-left-length 90
set-option -g status-right-length 90
set-option -g status-left "#(~/dotfiles/tmux/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/dotfiles/tmux/tmux-powerline/powerline.sh right)"


#############################################
# Plugins
#############################################

set -g @plugin 'tmux-plugins/tpm'            # Plugin manager
set -g @plugin 'tmux-plugins/tmux-resurrect' # Save tmux environment, enables tmux to restore environment between system restarts
set -g @plugin 'tmux-plugins/tmux-continuum' # Automatically handle saving tmux environment and restoring to last session on start

# Plugins settings
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/dotfiles/tmux/plugins'
set -g @continuum-restore 'on'                    # Auto restore server
set -g @resurrect-strategy-vim 'session'          # Restore vim sessions also
set -g @resurrect-dir '~/dotfiles/tmux/resurrect' # Path to stored sessions
set -g @resurrect-capture-pane-contents 'on'      # Save pane content
set -g @resurrect-save-shell-history 'on'         # Save command history

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/dotfiles/tmux/plugins/tpm/tpm'

